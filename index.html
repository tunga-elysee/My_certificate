<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Certificate</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: #f2f2f2;
      padding: 40px;
      margin: 0;
    }

    .certificate {
      max-width: 100%;
      width: 800px;
      padding: 40px;
      border: 10px solid #3A3A3A;
      background-color: white;
      margin: auto;
      text-align: center;
      box-sizing: border-box;
    }

    .certificate h1 {
      font-size: 40px;
      margin-bottom: 10px;
      color: #2c3e50;
    }

    .certificate h2 {
      font-size: 24px;
      margin: 20px 0;
    }

    .certificate .name {
      font-size: 32px;
      font-weight: bold;
      margin: 20px 0;
      color: #34495e;
    }

    .certificate .footer {
      margin-top: 40px;
      display: flex;
      justify-content: space-around;
      font-size: 16px;
      flex-wrap: wrap;
    }

    .certificate .footer div {
      text-align: center;
    }

    .btn {
      margin: 20px auto;
      display: block;
      padding: 10px 20px;
      background-color: #2ecc71;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    .btn:hover {
      background-color: #27ae60;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      body {
        padding: 20px;
      }

      .certificate {
        padding: 20px;
        border-width: 6px;
      }

      .certificate h1 {
        font-size: 28px;
      }

      .certificate h2 {
        font-size: 18px;
      }

      .certificate .name {
        font-size: 24px;
      }

      .certificate .footer {
        flex-direction: column;
        gap: 10px;
        font-size: 14px;
      }

      .btn {
        width: 100%;
        font-size: 14px;
        padding: 8px;
      }
    }

    @media (max-width: 480px) {
      .certificate {
        padding: 15px;
      }

      .certificate h1 {
        font-size: 24px;
      }

      .certificate .name {
        font-size: 20px;
      }

      .certificate .footer {
        font-size: 12px;
      }

      .btn {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="certificate">
    <h1>Certificate of Completion</h1>
    <h2>This is to certify that</h2>
    <div class="name">TUNGA Elyse</div>
    <h2>has successfully completed the course</h2>
    <div class="footer">
      <div>
        <strong>Instructor</strong><br />
        Jane Smith
      </div>
      <div>
        <strong>Date</strong><br />
        May 25, 2025
      </div>
    </div>
  </div>

  <button class="btn" onclick="window.print()">Print Certificate</button>
</body>
</html>
